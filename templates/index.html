{% extends "bootstrap/base.html" %}
{% block title %}Investment Performance{% endblock %}
{% block scripts%}
 {{super()}}
 <script src="https://cdn.jsdelivr.net/npm/vue@2.5.3/dist/vue.js"></script>
 <script type=text/javascript src="{{
   url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    <a href="{{ url_for('get_stocks') }}">Get stocks list</a>
  </div>
  <div class="row">
      <div class="col-md-8">
        <div id="app">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th v-for="col in columns"
                    @click="sortBy(col)"
                    :class="{ active: sortKey== col }">
                  <span v-text="col"></span>
                  <span class="arrow" :class="sortOrders[col]>0 ? 'asc' :
                  'dsc'"></span>
                </th>
                </tr>
              </thead>
            <tbody>
              <tr v-for="row in data">
                <th>?</th>
                <td v-for="col in columns">
                  <span v-text="row[key]"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</div>
{% endblock %}
